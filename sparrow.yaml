image:
  - melezhik/sparrow:alpine
  - melezhik/sparrow:archlinux
  - melezhik/sparrow:debian

tasks:
  -
    name: test
    default: true
    language: Bash
    code: |
      set -e
      set -x
      cd source 
      tomty --all --show-failed --color 
    depends:
      -
        name: install-deps
  -
    name: install-deps
    language: Bash
    code: |
      set -e
      cd source
      zef install . --/test
