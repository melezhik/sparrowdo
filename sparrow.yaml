
tasks:
  -
    name: test
    default: true
    language: Bash
    code: |
      set -e
      cd source 
      tomty --all --show-failed --color 
    depends:
      -
        name: install-deps
  -
    name: install-deps
    language: Bash
    code: |
      set -e
      cd source
      PATH=/opt/rakudo-pkg/share/perl6/site/bin/:$PATH \ 
      zef install . --/test

