image:
  - melezhik/sparrow:alpine_arm
  - melezhik/sparrow:ubuntu_arm
  - melezhik/sparrow:debian_arm

secrets:
  - FEZ_TOKEN

tasks:
  -
    name: test
    default: true
    language: Bash
    code: |
      set -e
      set -x
      cd source 
      tomty --show-failed --color --profile ci
    depends:
      -
        name: install-deps
    followup:
      -
        name: release

  -
    name: release
    if:
      language: Raku
      code: |
        if %*ENV<SCM_COMMIT_MESSAGE> ~~ /'release!'/ and os() eq "debian" {
          say "pass to release";
        } else {
          update_state %( status => 'skip' )
        }
    language: Bash
    code: |
      set -e

      zef install --/test fez

      cat << HERE > ~/.fez-config.json
       {"groups":[],"un":"melezhik","key":"$FEZ_TOKEN"}
      HERE

      cd source/

      tom --clean
      fez upload --unattended
      
  -
    name: install-deps
    language: Bash
    code: |
      set -e
      cd source
      zef install . --/test
