
tasks:
  -
    name: test
    default: true
    language: Bash
    code: |
      set -e
      set -x
      cd source 
      export PATH=/opt/rakudo-pkg/share/perl6/site/bin/:$PATH
      which tomty 
      tomty --all --show-failed --color 
    depends:
      -
        name: install-deps
  -
    name: install-deps
    language: Bash
    code: |
      set -e
      cd source
      zef install . --/test
